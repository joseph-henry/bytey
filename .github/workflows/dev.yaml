name: make
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
jobs:
  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: ensuring commit message is byte
        run: |
          #!/bin/bash
          set -euo pipefail ; IFS=$'\n\t'
          message=$(git log --format=%B -n 1 ${{ github.event.after }})
          echo "message: ${message}"
          echo "${message}" | grep "^byte$" &>/dev/null;
  build-unix:
    needs: commit-lint
    strategy:
      matrix:
        os: [
        ubuntu-20.04,
        # macos-11
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: "debug info"
        run: |
          echo "uname -a" ;  uname -a
          echo "env" ; env
          echo "pwd" ; pwd
          echo "ls -la" ; ls -la
      - name: "make"
        run:  |
          make
      - name: "run"
        run: |
          ./bytey | grep nom
          file ./bytey
      - name: "upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: bytey-${{ matrix.os }}
          path: bytey
  build-linux-platform:
    needs: commit-lint
    strategy:
      matrix:
        platform: [ 386, amd64, arm/v5, arm/v7, aarch64, mips64le, ppc64le, s390x ]
    runs-on: ubuntu-20.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: "debug info"
        run: |
          echo "uname -a" ;  uname -a
          echo "env" ; env
          echo "pwd" ; pwd
          echo "ls -la" ; ls -la
      - name: "make"
        run:  |
          docker build --platform linux/${{ matrix.platform }} -f Dockerfile.build --target export -t test . --output out/${{ matrix.platorm }}
      - name: "run"
        run: |
          file out/${{ matrix.platform}}/bytey
      - name: "upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: bytey-${{ matrix.platform }}
          path: out/${{ matrix.platform }}/bytey
  run-unix:
    needs: build-unix
    strategy:
      matrix:
        os: [
        ubuntu-20.04,
        # macos-11
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "download artifact"
        uses: actions/download-artifact@v2
        with:
          name: bytey-${{ matrix.os }}
          path: .
      - name: "run"
        run: |
          chmod +x ./bytey
          ./bytey | grep nom          
  build-windows:
    needs: commit-lint
    strategy:
      matrix:
        os: [ windows-2022 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: "debug info"
        run: |
          echo "uname -a" ;  uname -a
          echo "env" ; env
          echo "pwd" ; pwd
          echo "dir" ; dir
      - name: "make"
        run:  |
          make
          dir
      - name: "file"
        run: |
          file ./bytey.exe
      - name: "upload artifact"
        if: contains(matrix.os, 'windows')
        uses: actions/upload-artifact@v2
        with:
          name: bytey-${{ matrix.os }}.exe
          path: bytey.exe
  run-windows:
    needs: build-windows
    strategy:
      matrix:
        os: [ windows-2022 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "download artifact"
        uses: actions/download-artifact@v2
        with:
          name: bytey-${{ matrix.os }}.exe
          path: .
      - name: "run"
        run: |
          dir
          ./bytey.exe | grep nom
